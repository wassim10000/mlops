name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download model file
        run: |
          if [ ! -f best_combined_resnet_model.pth ]; then
            wget https://storage.googleapis.com/mlopsbucketwassim/best_combined_resnet_model.pth -O best_combined_resnet_model.pth
          fi

      - name: Run unit tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest tests/

      # - name: Build Docker image
      #   run: |
      #     docker build -t mlops-app:latest .

      # - name: Save Docker image as artifact
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: mlops-app-image
      #     path: mlops-app.tar
      #   if: success()

  deploy:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: mlops-app-image
          path: .

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/mlops
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            if [ ! -f ~/mlops/best_combined_resnet_model.pth ]; then
              wget https://storage.googleapis.com/mlopsbucketwassim/best_combined_resnet_model.pth -O ~/mlops/best_combined_resnet_model.pth
            fi
            pkill streamlit || true
            nohup streamlit run app.py --server.address=0.0.0.0 &
            sleep 10
            curl -f http://localhost:8501 || (
              echo "Deployment failed, rolling back..."
              git checkout HEAD~1
              pip install -r requirements.txt
              pkill streamlit || true
              nohup streamlit run app.py --server.address=0.0.0.0 &
            )